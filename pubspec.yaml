name: note_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # PACKAGES

  # CUPERTINO ICONS
  cupertino_icons: ^1.0.2

  # SQFLITE: mA'LUMOTLAR BAZASI.
  sqflite: ^2.0.0+4

  # PATH PROVIDER: PAPKALARNING JOYINI OLSIH UCHUN
  path_provider: ^2.0.6

  # MA'LUMOTLARNI GRID KO'RINISHIDA CHIQARISH UCHUN
  flutter_staggered_grid_view: ^0.4.1

  # FLUTTER TOAST
  fluttertoast: ^8.0.8

  # ODDIY MA'LUMOTLARNI DOIMIY SAQLAB TURISH UCHUN
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  #  assets:
  #    - images/


  fonts:
    - family: SofiaPro
      fonts:
        - asset: assets/fonts/SofiaProRegular.otf
          weight: 500
        - asset: assets/fonts/SofiaProBold.otf
          weight: 700
        - asset: assets/fonts/SofiaProSemiBold.otf
          weight: 600
        - asset: assets/fonts/SofiaProMedium.otf
          weight: 400
        - asset: assets/fonts/SofiaProUltraLight.otf
          weight: 100
        - asset: assets/fonts/SofiaProExtraLight.otf
          weight: 200
        - asset: assets/fonts/SofiaProLight.otf
          weight: 300



